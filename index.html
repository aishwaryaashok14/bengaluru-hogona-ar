<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bengaluru Hogona AR</title>

    <!-- Core libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }

      .headline {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        text-align: center;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.8);
        padding: 16px 22px;
        border-radius: 10px;
        max-width: 85%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
    </style>

    <!-- Tile tap logic with soft fade -->
    <script>
      AFRAME.registerComponent('tap-to-toggle', {
        init() {
          const text = this.el.querySelector('a-text');
          text.setAttribute('opacity', 0);
          text.setAttribute('visible', false);

          this.el.addEventListener('click', () => {
            const isVisible = text.getAttribute('visible');

            if (!isVisible) {
              text.setAttribute('visible', true);
              text.setAttribute(
                'animation',
                'property: opacity; from: 0; to: 1; dur: 500; easing: easeOutQuad'
              );
            } else {
              text.setAttribute(
                'animation',
                'property: opacity; from: 1; to: 0; dur: 300; easing: easeInQuad'
              );
              setTimeout(() => {
                text.setAttribute('visible', false);
              }, 300);
            }
          });
        }
      });

      // Hide headline once AR target is found
      document.addEventListener('DOMContentLoaded', () => {
        const headline = document.querySelector('.headline');
        const scene = document.querySelector('a-scene');

        scene.addEventListener('targetFound', () => {
          headline.style.display = 'none';
        });
      });
    </script>
  </head>

  <body>
    <div class="headline">
      Hogona — a Kannada invite to adventure, meaning “Let’s go.”
    </div>

    <a-scene
      mindar-image="imageTargetSrc: bengaluru.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR CONTENT -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- TOP ROW -->
        <a-entity position="-0.5 0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Auto rides & small talk"
                  position="0 0.35 0"
                  width="0.9"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <a-entity position="0 0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Corner House evenings"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <a-entity position="0.5 0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Basavangudi mornings"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <!-- MIDDLE ROW -->
        <a-entity position="-0.5 0 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Benne dose, always"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <a-entity position="0.5 0 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Jacaranda in bloom"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <!-- BOTTOM ROW -->
        <a-entity position="-0.5 -0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Blossom, where time slows"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <a-entity position="0 -0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="Agara lake sunsets"
                  position="0 0.35 0"
                  width="1.2"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

        <a-entity position="0.5 -0.5 0" tap-to-toggle>
          <a-plane class="clickable" width="0.45" height="0.45" opacity="0"></a-plane>
          <a-text value="A stroll through Lal Bagh"
                  position="0 0.35 0"
                  width="1"
                  align="center"
                  color="#F5F5F5"
                  opacity="0.9"></a-text>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
